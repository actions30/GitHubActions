name: Welcome New Org Member

on:
  repository_dispatch:
    types: [new-org-member]

jobs:
  welcome-user:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # required to create an issue

    steps:
      - name: Create welcome issue
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
          REPO_NAME: ${{ github.repository }}
          NEW_USER: ${{ github.event.client_payload.new_members[0] }}
        run: |
          title="Welcome @${NEW_USER} to the Organization ðŸŽ‰"
          body="Hi @${NEW_USER},\n\nWelcome to the **${REPO_NAME}** organization! We're excited to have you on board. ðŸ˜Š\n\nFeel free to explore the repositories and reach out if you need help getting started."

          curl -s -X POST -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO_NAME/issues \
            -d "$(jq -n --arg title "$title" --arg body "$body" '{title: $title, body: $body}')"
